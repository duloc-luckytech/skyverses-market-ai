    <div class="bg-grid"></div>
    <div class="matrix-container" id="matrix-container"></div>
    <div id="root" class="relative z-10"></div>
    
    <script type="module" src="/index.tsx"></script>

    <script>
      /* --- MATRIX BACKGROUND LOGIC --- */
      const container = document.getElementById('matrix-container');
      const keywords = ['CÔNG NGHỆ', 'AI', '3D', 'SYSTEM', 'SKYVERSES', 'VR', 'BLOCKCHAIN', 'DATA'];
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      
      function createColumn() {
        const col = document.createElement('div');
        col.className = 'matrix-column';
        const xPos = Math.random() * 100;
        col.style.left = xPos + '%';
        let content = '';
        const length = 15 + Math.floor(Math.random() * 20);
        for(let i=0; i<length; i++) {
          if (Math.random() > 0.9) content += keywords[Math.floor(Math.random() * keywords.length)] + '\n';
          else content += chars[Math.floor(Math.random() * chars.length)] + '\n';
        }
        col.innerText = content;
        container.appendChild(col);
        const duration = 10 + Math.random() * 20;
        col.animate([
          { transform: 'translateY(0)', opacity: 0 },
          { opacity: 0.8, offset: 0.1 },
          { opacity: 0.8, offset: 0.9 },
          { transform: 'translateY(120vh)', opacity: 0 }
        ], {
          duration: duration * 1000,
          easing: 'linear',
          iterations: Infinity,
          delay: Math.random() * -20000
        });
      }
      for(let i=0; i<40; i++) createColumn();
    </script>
